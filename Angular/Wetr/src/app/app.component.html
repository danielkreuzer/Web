<div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout" style="background-color: white;">
  <pfng-vertical-navigation id="myNav"
                            [brandAlt]="'Wetr'"
                            [contentContainer]="contentContainer"
                            [items]="navigationItems"
                            [persistentSecondary]="false"
                            [pinnableMenus]="true"
                            [showBadges]="true"
                            [showIcons]="true"
                            [brandSrc]="'assets/img/WetrLogoColour.png'"
                            [updateActiveItemsOnClick]="true"
                            [showMenuCollapsed]="false"
                            (onItemClickEvent)="onItemClicked($event)"
                            (onNavigationEvent)="onNavigation($event)">

  <div>
    <ul class="nav navbar-nav">
      <input id="typeahead-basic" type="text" (keyup.enter)="searchStarted()" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Community search" class="hide-vertical-nav">
    </ul>
    <ng-container *ngIf="visibility">
    <ul class="nav navbar-nav navbar-right navbar-iconic">
      <li class="dropdown">
      </li>
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" dropdownToggle>
          <span title="Username" class="fa pficon-user"></span>
          <span class="caret"></span>
          <!--<div style="color: white; font-size: smaller">{{userName}}</div>-->
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" *dropdownMenu>
          <li><a (click)="HandleLogout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    </ng-container>
  </div>
  </pfng-vertical-navigation>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <pfng-toast-notification-list
          [notifications]="notifications"
          (onActionSelect)="handleAction($event)"
          (onCloseSelect)="handleClose($event)"
          (onViewingChange)="handleViewingChange($event)"
          [showClose]="showClose">
        </pfng-toast-notification-list>
      </div>
    </div>
  </div>
  <div #contentContainer
       class="container-fluid container-cards-pf container-pf-nav-pf-vertical example-page-container nav-pf-vertical-with-badges"
       style="background-color: white;">
    <div class="row">
      <div class="col-sm-12" style="overflow-y: auto; overflow-x: hidden; max-height: 90vh">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
