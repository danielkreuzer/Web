<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <header class="login-pf-page-header">
      </header>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <div class="card-pf" style="padding: 30pt">
            <header class="login-pf-header">
              <h1>Log In to Your Account</h1>
              You need to log in to change settings of stations
              <br>
            </header>
            <div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail1">Username</label>
                <input [(ngModel)]="username" type="text" class="form-control  input-lg" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <label class="sr-only"  for="exampleInputPassword1">Password
                </label>
                <input [(ngModel)]="password" type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group login-pf-settings">
              </div>
              <button (click)="handleLogin()" class="btn btn-primary btn-block btn-lg">Log In</button>
              <button (click)="handleLoginOAuth()" class="btn btn-primary btn-block btn-lg">Log In with OAuth</button>
            </div>
          </div><!-- card -->
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- col -->
  </div><!-- row -->
</div><!-- container -->
